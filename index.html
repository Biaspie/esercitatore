<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - Esercitatore corso 9 VIT</title>
    <link rel="stylesheet" href="style.css?v=7">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>

<body>
    <!-- Dynamic Background -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Glass Container -->
    <div class="container" style="max-width: 400px; height: auto; min-height: 500px; justify-content: center;">
        <header>
            <h1>Benvenuto</h1>
            <p id="auth-subtitle" style="color: var(--text-muted);">Accedi per salvare i tuoi progressi</p>
        </header>

        <main style="flex: 1; display: flex; flex-direction: column; gap: 1.5rem; padding: 1rem;">
            <!-- Login Form -->
            <form id="auth-form" style="display: flex; flex-direction: column; gap: 1rem;">
                <div class="input-group">
                    <label for="username"
                        style="font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; display: block;">Username</label>
                    <input type="text" id="username" required placeholder="Inserisci il tuo username"
                        style="width: 100%; padding: 0.8rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white; outline: none;">
                </div>

                <div class="input-group">
                    <label for="password"
                        style="font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; display: block;">Password</label>
                    <input type="password" id="password" required placeholder="Inserisci la tua password"
                        style="width: 100%; padding: 0.8rem; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: white; outline: none;">
                </div>

                <button type="submit" class="btn primary-btn" style="margin-top: 1rem; width: 100%;">Accedi</button>
            </form>

            <div style="text-align: center; margin-top: 1rem;">
                <p id="toggle-text" style="font-size: 0.9rem; color: var(--text-muted);">Non hai un account? <a href="#"
                        id="toggle-auth"
                        style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Registrati</a></p>
            </div>
        </main>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
