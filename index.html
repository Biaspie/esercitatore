<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container glass-panel">
        <header>
            <h1 id="app-title">Quiz App</h1>
        </header>

        <main>
            <!-- Subject Selection Screen -->
            <div id="subject-selection-screen" class="screen active">
                <h2>Scegli la Materia</h2>
                <div class="subject-grid">
                    <button class="btn subject-btn" data-subject="ps">Legislazione P.S.</button>
                    <button class="btn subject-btn" data-subject="costituzionale">Diritto Costituzionale</button>
                    <button class="btn subject-btn" data-subject="penale">Diritto Penale</button>
                    <button class="btn subject-btn" data-subject="procedura">Procedura Penale</button>
                    <button class="btn subject-btn" data-subject="all"
                        style="grid-column: 1 / -1; background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);">Tutti
                        gli Argomenti</button>
                </div>
            </div>

            <!-- Start Screen -->
            <div id="start-screen" class="screen">
                <h2 id="subject-title">Benvenuto al Quiz</h2>

                <div class="settings-container">
                    <label for="question-count">Numero di domande:</label>
                    <select id="question-count" class="settings-select">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="all">Tutte</option>
                    </select>
                </div>

                <button id="start-btn" class="btn primary-btn">Avvia Quiz</button>
                <button id="back-to-subjects-btn" class="btn secondary-btn" style="margin-top: 1rem;">Torna alle
                    Materie</button>
            </div>
        </main>
    </div>

    <script src="home.js"></script>
</body>

</html>
