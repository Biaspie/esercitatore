<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quiz Quest - Admin Link</title> <!-- Renamed Title as pun -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1313ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                        "retro-dark": "#05051a",
                        "retro-green": "#00ff00",
                        "retro-red": "#ff0000",
                        "retro-yellow": "#ffff00",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "retro": ['"VT323"', "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.25rem",
                        "xl": "0.5rem",
                        "full": "0.75rem"
                    },
                    backgroundImage: {
                        'scanlines': 'linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2))',
                    },
                    boxShadow: {
                        'retro': '4px 4px 0px 0px rgba(0,0,0,0.5)',
                        'retro-sm': '2px 2px 0px 0px rgba(0,0,0,0.5)',
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101022;
        }

        ::-webkit-scrollbar-thumb {
            background: #323267;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1313ec;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Custom Table Scrollbar */
        .table-container {
            scrollbar-color: #323267 #18182f;
            scrollbar-width: thin;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary selection:text-white overflow-hidden">

    <div class="flex items-center justify-center min-h-screen w-full bg-[#050510] p-4">
        <div
            class="relative w-full max-w-4xl bg-background-dark flex flex-col overflow-hidden border-2 border-[#323267] shadow-[0_0_50px_rgba(0,0,0,0.5)] rounded-lg h-[800px] max-h-[90vh]">
            <!-- CRT Overlay -->
            <div class="absolute inset-0 z-50 pointer-events-none bg-scanlines bg-[length:100%_4px] opacity-10"></div>

            <!-- Header -->
            <header
                class="relative z-10 flex items-center justify-between bg-[#111122]/90 p-4 border-b-2 border-[#323267] backdrop-blur-sm shrink-0">
                <div class="flex items-center gap-3">
                    <button onclick="window.location.href='home.html'"
                        class="p-2 -ml-2 hover:bg-white/5 rounded-full transition-colors group">
                        <span class="material-symbols-outlined text-white/50 group-hover:text-white">arrow_back</span>
                    </button>
                    <div class="flex flex-col">
                        <h1 class="text-white text-lg font-bold tracking-tight uppercase">Admin Console</h1>
                        <span class="text-xs text-[#9292c9] font-mono tracking-widest">ROOT ACCESS</span>
                    </div>
                </div>
                <span class="material-symbols-outlined text-retro-red animate-pulse">lock_open</span>
            </header>

            <!-- Main Content -->
            <div id="dashboard" class="flex-1 overflow-y-auto p-4 flex flex-col gap-6 relative z-10 scrollbar-hide">

                <!-- Analytics Section -->
                <div>
                    <h2
                        class="text-[#9292c9] text-xs font-bold tracking-widest uppercase mb-2 border-l-4 border-primary pl-2">
                        System Analytics</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="bg-[#18182f] p-4 rounded border border-[#323267] shadow-retro-sm">
                            <h3 class="text-white/50 text-xs uppercase mb-2">Daily Access</h3>
                            <div class="h-48 relative"><canvas id="accessesChart"></canvas></div>
                        </div>
                        <div class="bg-[#18182f] p-4 rounded border border-[#323267] shadow-retro-sm">
                            <h3 class="text-white/50 text-xs uppercase mb-2">Quizzes Completed</h3>
                            <div class="h-48 relative"><canvas id="quizzesChart"></canvas></div>
                        </div>
                    </div>
                </div>

                <!-- Users Section -->
                <div class="flex-1 min-h-[300px] flex flex-col">
                    <h2
                        class="text-[#9292c9] text-xs font-bold tracking-widest uppercase mb-2 border-l-4 border-primary pl-2">
                        User Database</h2>
                    <div
                        class="flex-1 bg-[#18182f] border border-[#323267] rounded shadow-retro-sm overflow-hidden flex flex-col">
                        <div class="overflow-x-auto overflow-y-auto flex-1 table-container">
                            <table class="w-full text-left font-mono text-sm">
                                <thead
                                    class="hidden md:table-header-group bg-[#232348] text-[#9292c9] uppercase tracking-wider sticky top-0">
                                    <tr>
                                        <th class="p-3 font-semibold">Username</th>
                                        <th class="p-3 font-semibold">Email</th>
                                        <th class="p-3 font-semibold">Role</th>
                                        <th class="p-3 font-semibold">Status</th>
                                        <th class="p-3 font-semibold text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="users-table-body" class="divide-y divide-[#323267] text-white/80">
                                    <tr>
                                        <td colspan="4" class="p-8 text-center text-white/30 italic">Initializing
                                            Uplink...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Reports Placeholder -->
                <div id="reports-list" class="hidden"></div>

            </div>
        </div>
    </div>

    <!-- Logic -->
    <script type="module" src="admin.js?v=2"></script>
</body>

</html>
