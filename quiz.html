<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container glass-panel">
        <header>
            <h1 id="app-title">Quiz in Corso</h1>
        </header>

        <main>
            <!-- Quiz Screen -->
            <div id="quiz-screen" class="screen active">
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>

                <div class="question-header">
                    <span id="question-number">Domanda 1/20</span>
                </div>

                <div id="question-nav" class="question-nav">
                    <!-- Navigation buttons will be generated here -->
                </div>

                <div id="question-text" class="question-text">
                    Caricamento domanda...
                </div>

                <div id="options-container" class="options-container">
                    <!-- Options will be generated here -->
                </div>

                <div id="feedback" class="feedback"></div>

                <div class="navigation-buttons">
                    <button id="prev-btn" class="btn icon-btn hidden" title="Indietro">
                        &#8592; Indietro
                    </button>

                    <button id="home-btn" class="btn icon-btn" title="Home"
                        style="margin-left: auto; margin-right: auto;">
                        &#8962; Home
                    </button>

                    <button id="next-btn" class="btn primary-btn hidden">Avvia</button>
                </div>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="screen">
                <h2>Quiz Completato!</h2>
                <div class="score-display">
                    <span id="score">0</span> / <span id="total-questions">20</span>
                </div>
                <p id="result-message">Messaggio risultato</p>
                <button id="restart-btn" class="btn primary-btn">Ricomincia Quiz</button>
                <button id="home-result-btn" class="btn secondary-btn">Torna alla Home</button>
            </div>
        </main>
    </div>


    <script src="quiz.js"></script>
</body>

</html>
