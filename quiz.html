<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz in Corso</title>
    <link rel="stylesheet" href="style.css?v=6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>

<body>
    <!-- Dynamic Background -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Glass Container -->
    <div class="container">
        <header>
            <h1 id="app-title" style="font-size: 1.8rem;">Quiz</h1>
        </header>

        <main style="flex: 1; overflow: hidden; display: flex; flex-direction: column;">
            <div id="quiz-screen" class="screen active"
                style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
                <div id="exp-fill" class="exp-fill" style="width: 0%;"></div>
                <span id="exp-text" class="exp-text">0 / 100</span>

                <span id="difficulty-badge" class="difficulty-badge hidden">
                    <span id="difficulty-label">Difficolt√†:</span>
                    <span id="difficulty-stars"></span>
                </span>
                <div id="timer-container" class="timer-container hidden">
                    <span id="timer-icon">‚è±Ô∏è</span>
                    <span id="timer-seconds">10</span>s
                </div>
                <div id="live-score-container" class="live-score-container hidden">
                    <span id="score-icon">üèÜ</span>
                    <span id="live-score">0</span>
                </div>

                <div id="question-nav" class="question-nav">
                    <!-- Navigation buttons will be generated here -->
                </div>

                <div class="question-content">
                    <div id="question-text" class="question-text">
                        Caricamento domanda...
                    </div>

                    <button id="report-btn" class="report-btn" title="Segnala Errore">‚ö†Ô∏è Segnala</button>
                    <div id="options-container" class="options-container">
                        <!-- Options will be generated here -->
                    </div>
                </div>

                <div id="feedback" class="feedback"></div>

                <div class="navigation-buttons">
                    <button id="prev-btn" class="btn secondary-btn hidden">Indietro</button>
                    <button id="home-btn" class="btn secondary-btn" title="Torna alla Home">Home</button>
                    <button id="next-btn" class="btn secondary-btn hidden">Avanti</button>
                </div>
            </div>

            <!-- Result Screen -->
            <div id="result-screen" class="screen">
                <h2>Quiz Completato!</h2>
                <div id="result-message"></div>
                <div class="score-display"
                    style="font-size: 2rem; font-weight: 800; text-align: center; margin: 2rem 0;">
                    Punteggio: <span id="score">0</span> / <span id="total-questions">20</span>
                </div>

                <div id="summary-container" class="summary-container">
                    <!-- Summary items -->
                </div>
                <div id="save-score-container" class="hidden" style="margin-top: 2rem;">
                    <h3 style="color: #FFD700;">Salva il tuo Punteggio!</h3>
                    <div style="display: flex; gap: 10px; justify-content: center; margin-top: 1rem;">
                        <input type="text" id="player-name" placeholder="Il tuo nome" maxlength="15"
                            style="padding: 10px; border-radius: 10px; border: none; font-family: 'Inter', sans-serif;">
                        <button id="save-score-btn" class="btn primary-btn" style="padding: 10px 20px;">Salva</button>
                    </div>
                </div>

                <div class="navigation-buttons">
                    <button id="home-result-btn" class="btn secondary-btn">Home</button>
                    <button id="restart-btn" class="btn primary-btn">Ricomincia</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="leaderboard.js"></script>
    <script type="module" src="quiz.js?v=1"></script>
</body>

</html>
