<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
    <html lang="it">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz App - Game</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    </head>

<body>
    <div class="container">
        <header>
            <h1 id="app-title">Quiz in Corso</h1>
        </header>

        <main style="flex: 1; overflow: hidden; display: flex; flex-direction: column;">
            <!-- Quiz Screen -->
            <div id="quiz-screen" class="screen active">
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>

                <div class="question-header">
                    <span id="question-number">Domanda 1/20</span>
                </div>

                <div id="question-nav" class="question-nav">
                    <!-- Navigation buttons will be generated here -->
                </div>

                <div class="question-content">
                    <div id="question-text" class="question-text">
                        Caricamento domanda...
                    </div>

                    <div id="options-container" class="options-container">
                        <!-- Options will be generated here -->
                    </div>
                </div>

                <div id="feedback" class="feedback"></div>
                <!-- Result Screen -->
                <div id="result-screen" class="screen">
                    <h2>Quiz Completato!</h2>
                    <div class="score-display">
                        <span id="score">0</span> / <span id="total-questions">20</span>
</body>

</html>
