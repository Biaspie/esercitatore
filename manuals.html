<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuali - Esercitatore corso 9 VIT</title>
    <link rel="stylesheet" href="style.css?v=6">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>

<body>
    <!-- Dynamic Background -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Glass Container -->
    <div class="container manuals-container">
        <header>
            <h1 style="font-size: 1.8rem;">Manuali di Studio</h1>
            <a href="index.html" class="btn secondary-btn"
                style="position: absolute; top: 1rem; left: 1rem; padding: 0.5rem 1rem; font-size: 0.9rem;">
                ← Home
            </a>
        </header>

        <main class="manuals-layout">
            <!-- Sidebar -->
            <aside class="manuals-sidebar">
                <div class="sidebar-header">Materie</div>
                <nav id="manuals-list" class="manuals-list">
                    <!-- List will be populated by JS -->
                </nav>
            </aside>

            <!-- Content Area -->
            <section class="manuals-content">
                <div class="manual-header"
                    style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.05); background: rgba(255, 255, 255, 0.05);">
                    <div id="manual-title" style="font-size: 1.2rem; font-weight: 700;">Seleziona un manuale</div>
                    <a id="open-new-tab-btn" href="#" target="_blank" class="btn primary-btn hidden"
                        style="font-size: 0.9rem; padding: 0.5rem 1rem; text-decoration: none;">Apri in un'altra scheda
                        ↗</a>
                </div>
                <div id="manual-viewer" class="manual-viewer">
                    <p class="placeholder-text">Scegli una materia dalla colonna di sinistra per visualizzare il
                        contenuto.</p>
                </div>
            </section>
        </main>
    </div>

    <script src="manuals.js"></script>
</body>

</html>
