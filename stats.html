<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche - Esercitatore corso 9 VIT</title>
    <link rel="stylesheet" href="style.css?v=7">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            margin: 0.5rem 0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1.5rem;
            height: 300px;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <header style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
            <button onclick="window.location.href='home.html'" class="btn secondary-btn"
                style="padding: 0.5rem 1rem;">←</button>
            <h1>Le tue Statistiche</h1>
        </header>

        <main style="flex: 1; overflow-y: auto; padding-right: 0.5rem;">

            <!-- Summary Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-label">Test Completati</span>
                    <span id="total-tests" class="stat-value">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Domande Totali</span>
                    <span id="total-questions" class="stat-value">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Media Punteggio</span>
                    <span id="average-score" class="stat-value">0%</span>
                </div>
            </div>

            <!-- Charts -->
            <div class="stats-grid">
                <div class="chart-container">
                    <h3 style="margin-bottom: 1rem; font-size: 1rem; color: var(--text-muted);">Accuratezza</h3>
                    <canvas id="accuracyChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3 style="margin-bottom: 1rem; font-size: 1rem; color: var(--text-muted);">Attività Giornaliera
                        (Ultimi 7 giorni)</h3>
                    <canvas id="activityChart"></canvas>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="stats.js"></script>
</body>

</html>
