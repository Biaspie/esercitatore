<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quiz Quest - Stats</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=VT323&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1313ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                        "retro-dark": "#05051a",
                        "retro-green": "#00ff00",
                        "retro-red": "#ff0000",
                        "retro-yellow": "#ffff00",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "retro": ['"VT323"', "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.25rem",
                        "xl": "0.5rem",
                        "full": "0.75rem"
                    },
                    backgroundImage: {
                        'scanlines': 'linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2))',
                    },
                    boxShadow: {
                        'retro': '4px 4px 0px 0px rgba(0,0,0,0.5)',
                        'retro-sm': '2px 2px 0px 0px rgba(0,0,0,0.5)',
                    }
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101022;
        }

        ::-webkit-scrollbar-thumb {
            background: #323267;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1313ec;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased selection:bg-primary selection:text-white overflow-hidden">

    <div class="flex items-center justify-center min-h-screen w-full bg-[#050510] p-4">
        <div
            class="relative w-full max-w-md bg-background-dark flex flex-col overflow-hidden border-2 border-[#323267] shadow-[0_0_50px_rgba(0,0,0,0.5)] rounded-lg h-[800px] max-h-[90vh]">
            <!-- CRT Overlay -->
            <div class="absolute inset-0 z-50 pointer-events-none bg-scanlines bg-[length:100%_4px] opacity-10"></div>

            <!-- Header -->
            <header
                class="relative z-10 flex items-center justify-between bg-[#111122]/90 p-4 border-b-2 border-[#323267] backdrop-blur-sm shrink-0">
                <div class="flex items-center gap-3">
                    <button onclick="window.location.href='home.html'"
                        class="p-2 -ml-2 hover:bg-white/5 rounded-full transition-colors group">
                        <span class="material-symbols-outlined text-white/50 group-hover:text-white">arrow_back</span>
                    </button>
                    <h1 class="text-white text-lg font-bold tracking-tight uppercase">Data Center</h1>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-4 flex flex-col gap-6 relative z-10 scrollbar-hide">

                <!-- Theme Selector -->
                <div class="bg-[#18182f] p-4 rounded border border-[#323267] shadow-retro-sm mb-3">
                    <h3
                        class="text-[#9292c9] text-[10px] font-bold tracking-widest uppercase block mb-3 flex items-center gap-2">
                        <span class="material-symbols-outlined text-sm">palette</span>
                        Interface Theme
                    </h3>
                    <div class="grid grid-cols-6 gap-2">
                        <!-- Blue -->
                        <button
                            class="w-full aspect-square rounded bg-[#1313ec] border border-white/10 hover:border-white hover:scale-110 transition-all theme-btn shadow-[0_0_10px_rgba(19,19,236,0.3)]"
                            data-theme="blue" title="Blue"></button>
                        <!-- Red -->
                        <button
                            class="w-full aspect-square rounded bg-[#ef4444] border border-white/10 hover:border-white hover:scale-110 transition-all theme-btn shadow-[0_0_10px_rgba(239,68,68,0.3)]"
                            data-theme="red" title="Red"></button>
                        <!-- Green -->
                        <button
                            class="w-full aspect-square rounded bg-[#10b981] border border-white/10 hover:border-white hover:scale-110 transition-all theme-btn shadow-[0_0_10px_rgba(16,185,129,0.3)]"
                            data-theme="green" title="Green"></button>
                        <!-- Purple -->
                        <button
                            class="w-full aspect-square rounded bg-[#8b5cf6] border border-white/10 hover:border-white hover:scale-110 transition-all theme-btn shadow-[0_0_10px_rgba(139,92,246,0.3)]"
                            data-theme="purple" title="Purple"></button>
                        <!-- Orange -->
                        <button
                            class="w-full aspect-square rounded bg-[#f97316] border border-white/10 hover:border-white hover:scale-110 transition-all theme-btn shadow-[0_0_10px_rgba(249,115,22,0.3)]"
                            data-theme="orange" title="Orange"></button>
                        <!-- Pink -->
                        <button
                            class="w-full aspect-square rounded bg-[#ec4899] border border-white/10 hover:border-white hover:scale-110 transition-all theme-btn shadow-[0_0_10px_rgba(236,72,153,0.3)]"
                            data-theme="pink" title="Pink"></button>
                    </div>
                </div>

                <!-- Stat Cards -->
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-[#18182f] p-4 rounded border border-[#323267] shadow-retro-sm">
                        <label class="text-[#9292c9] text-[10px] font-bold tracking-widest uppercase block mb-1">Total
                            Tests</label>
                        <span id="total-tests"
                            class="text-white text-2xl font-mono font-bold tracking-widest text-shadow">0</span>
                    </div>
                    <div class="bg-[#18182f] p-4 rounded border border-[#323267] shadow-retro-sm">
                        <label class="text-[#9292c9] text-[10px] font-bold tracking-widest uppercase block mb-1">Total
                            Qs</label>
                        <span id="total-questions"
                            class="text-white text-2xl font-mono font-bold tracking-widest text-shadow">0</span>
                    </div>
                </div>

                <div
                    class="bg-[#18182f] p-4 rounded border border-[#323267] shadow-retro-sm flex items-center justify-between">
                    <div>
                        <label class="text-[#9292c9] text-[10px] font-bold tracking-widest uppercase block mb-1">Avg
                            Score</label>
                        <span id="average-score"
                            class="text-retro-yellow text-3xl font-mono font-bold tracking-widest drop-shadow-[0_0_5px_rgba(255,255,0,0.5)]">0%</span>
                    </div>
                    <span class="material-symbols-outlined text-retro-yellow/20 text-5xl">pie_chart</span>
                </div>

                <!-- Charts -->
                <div class="bg-[#18182f] p-4 rounded border border-[#323267] shadow-retro-sm">
                    <label class="text-[#9292c9] text-[10px] font-bold tracking-widest uppercase block mb-4">Accuracy /
                        Category</label>
                    <div class="relative h-64 w-full">
                        <canvas id="accuracyChart"></canvas>
                    </div>
                </div>

                <div class="bg-[#18182f] p-4 rounded border border-[#323267] shadow-retro-sm">
                    <label class="text-[#9292c9] text-[10px] font-bold tracking-widest uppercase block mb-4">7-Day
                        Activity</label>
                    <div class="relative h-64 w-full">
                        <canvas id="activityChart"></canvas>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script type="module" src="theme.js"></script>
    <script type="module" src="stats.js"></script>
</body>

</html>
